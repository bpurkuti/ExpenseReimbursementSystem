    <body>

        <label class="container">Approve
            <input type="radio" checked="checked" name="status" value = "Approved">
            <span class="checkmark"></span>
        </label>
        <label class="container">Deny
            <input type="radio" name="status" value = "Denied">
            <span class="checkmark"></span>
        </label>
        <button id="btn" onclick="displayRadioValue()">CLICKME!</button>
        <br>
        <h2 id = "ttt"></h2>
    </body>
    <script>

        const body = document.getElementById("ttt");
        const btn = document.getElementById("btn");

        function displayRadioValue(){
            var ele = document.getElementsByName('status');
              
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                body.innerHTML= "Gender: "+ele[i].value;
            }
        }

    </script>
